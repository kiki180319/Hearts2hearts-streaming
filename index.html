<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hearts2Hearts Streaming</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffe6f0;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff99cc;
      padding: 20px;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      margin: 20px;
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      border-radius: 12px;
    }
    .counter {
      font-size: 18px;
      margin-top: 10px;
    }
    .chart {
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    footer {
      margin: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

<header>Hearts2Hearts Streaming ðŸ’—</header>

<div class="video-container">
  <iframe id="ytplayer" src="https://www.youtube.com/embed/n7kFRxFIPrI?autoplay=1&mute=1&loop=1&playlist=n7kFRxFIPrI" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<div class="counter">
  Total stream hari ini: <span id="counter">0</span> ðŸ’•
</div>

<div class="chart">
  <canvas id="streamChart"></canvas>
</div>

<footer>
  Data reset otomatis setiap hari â€¢ Fan support only ðŸ’–
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const counterKey = 'h2h-counter';
  const dateKey = 'h2h-date';
  const today = new Date().toDateString();

  if (localStorage.getItem(dateKey) !== today) {
    localStorage.setItem(dateKey, today);
    localStorage.setItem(counterKey, 0);
  }

  let counter = parseInt(localStorage.getItem(counterKey)) || 0;
  counter++;
  localStorage.setItem(counterKey, counter);
  document.getElementById('counter').innerText = counter;

  const chart = new Chart(document.getElementById("streamChart"), {
    type: "bar",
    data: {
      labels: ["Sen", "Sel", "Rab", "Kam", "Jum", "Sab", "Min"],
      datasets: [{
        label: "Streaming / hari",
        data: [8, 6, 9, 4, 12, 7, counter],
        backgroundColor: "#ff66b2"
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
          ticks: { stepSize: 2 }
        }
      }
    }
  });
</script>

</body>
</html>
