  <h2 id="status">Pemutaran ke-1 dari 5</h2>

  <script>
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    let player;
    let count = 1;
    const maxPlays = 5;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer', {
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        count++;
        if (count <= maxPlays) {
          document.getElementById('status').innerText = `Pemutaran ke-${count} dari 5`;
          player.seekTo(0);
          player.playVideo();
        } else {
          document.getElementById('status').innerText = `Pemutaran selesai âœ…`;
        }
      }
    }
  </script>

  <title>Hearts2Hearts Streaming Playlist</title>
  <style>
    body {

<body>

  <iframe id="ytplayer" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <h2 id="status">Memulai playlist...</h2>

  <script>
    // Ganti dengan 5 video Hearts2Hearts
    const videos = [
      "kxUA2wwYiME", // The Chase
      "n7kFRxFIPrI", // STYLE
      "g1VID6jRz20", // contoh tambahan
      "h2oJ-abcxyz", // contoh tambahan
      "j7pC3Z8Q12k"  // contoh tambahan
    ];

    let current = 0;
    const player = document.getElementById('ytplayer');
    const status = document.getElementById('status');

    function playNextVideo() {
      if (current >= videos.length) {
        status.innerText = "Selesai memutar semua video âœ…";
        return;
      }

      const videoId = videos[current];
      player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&enablejsapi=1`;
      status.innerText = `Memutar video ${current + 1} dari ${videos.length}`;

      current++;

      // Estimasi durasi video: 3 menit (180 detik)
      // Ubah jika durasi video lebih pendek
      setTimeout(playNextVideo, 185000); // 185 detik = 3 menit 5 detik
    }

    // Mulai pemutaran
    playNextVideo();
  </script>
